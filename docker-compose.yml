nginx:
    build: nginx
    volumes:
        - /etc/nginx/conf.d
    ports:
        - "80:80"
        - "443:443"
    restart: always

dockergen:
    image: jwilder/docker-gen
    volumes_from:
        - nginx
    volumes:
        - /var/run/docker.sock:/tmp/docker.sock:ro
        - /etc/nginx/certs
        - nginx/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
    command: >
        -notify-sighup dockerproxy_nginx_1
        -watch -only-published
        /etc/docker-gen/templates/nginx.tmpl
        /etc/nginx/conf.d/default.conf
    restart: always
